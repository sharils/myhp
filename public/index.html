<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Homepage</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    form {
      display: flex;
      flex-flow: column;
      min-height: 100%;
    }
    form > * {
      flex: 1;
    }
    div {
      display: flex;
      flex-flow: row;
    }
    div > button {
      flex: 1;
    }
  </style>
</head>
<body>
  <form action="">
    <input name="input" />
    <div>
      <button type="button" value="https://duckduckgo.com/?q=%s">DuckDuckGo</button>
      <button type="button" value="https://encrypted.google.com/search?hl=en&amp;source=hp&amp;biw=&amp;bih=&amp;q=%s&amp;btnG=Google+Search&amp;gbv=2">Google Search</button>
      <button type="button" value="https://www.google.com.tw/search?site=&amp;source=hp&amp;btnG=%E6%90%9C%E5%B0%8B&amp;q=%s&amp;hl=zh-tw&amp;lr=lang_zh-CN|lang_zh-TW">Google 搜尋</button>
    </div>
    <div>
      <button type="button" value="https://www.oxfordlearnersdictionaries.com/search/english/?q=%s">Oxford Learner's Dictionaries</button>
      <button type="button" value="https://www.urbandictionary.com/define.php?term=%s">Urban Dictionary</button>
    </div>
    <div>
      <button type="button" value="https://www.wikipedia.org/search-redirect.php?family=wikipedia&amp;language=en&amp;search=%s&amp;language=en&amp;go=Go">Wikipedia</button>
      <button type="button" value="https://www.wikipedia.org/search-redirect.php?family=wikipedia&amp;language=en&amp;search=%s&amp;language=zh&amp;go=Go">維基百科</button>
    </div>
    <button type="button" value="https://whoscall.com/en-US/tw/%s/">whoseecall</button>
    <button type="button" value="https://m.wolframalpha.com/input/?i=%s">Wolfram|Alpha</button>
    <button type="submit">Get Input</button>
  </form>
  <script async="async" src="index.js"></script>
</body>
</html>
